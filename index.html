<html>
<head>
    <title>Shortest path</title>

    <link rel="stylesheet" href="dist/vendor.css">
    <link rel="stylesheet" href="dist/app.css">
    <script src="dist/vendor.js"></script>
    <script src="dist/app.js"></script>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <div id="net">

            </div>
        </div>
        <div id="panel" class="col-md-4">
            <div>
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#config" aria-controls="config" role="tab" data-toggle="tab">Config</a></li>
                    <li role="presentation"><a href="#log" aria-controls="log" role="tab" data-toggle="tab">Log</a></li>
                    <li class="pull-right"><a id="stepsCount">Steps: 0</a></li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane config active" id="config">
                        <script id="config-template" type="text/handlebars">
                        <table class="table">
                            {{#each config}}
                                <tr>
                                <td>{{@key}}:</td>
                                <td><input type="text" value="{{this}}" data-key="{{@key}}"></td>
                                </tr>
                            {{/each}}
                        </table>
                        </script>
                    </div>
                    <div role="tabpanel" class="tab-pane log" id="log">
                        <script id="log-template" type="text/handlebars">
                        <table class="table">
                           {{#each population}}
                                <tr>
                                <td class="log__fitness">{{fitness}}:</td>
                                <td class="log__path">
                                {{../from}},
                                {{#each path}}
                                    {{label}},
                                {{/each}}
                                {{../to}}
                                </td>
                                </tr>
                            {{/each}}
                        </table>
                        </script>
                    </div>
                </div>
            </div>
            <button class="btn btn-default" id="start">Start</button>
            <button class="btn btn-default" id="step">Step</button>
            <button class="btn btn-default" id="burst">Burst</button>
            <span class="pull-right">
                <button class="btn btn-default" id="save">Save</button>
                <button class="btn btn-default" id="load">Load</button>
            </span>
        </div>
    </div>
</div>
</body>

</html>
